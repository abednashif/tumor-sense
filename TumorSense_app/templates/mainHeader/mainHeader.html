                <img class="user-image user-select-none " draggable="false" src="{{ url_for('static', filename='images/default_avatar.jpg') }}" alt="User Avatar">
            </label>
            <div class="dropdown-content">
                <div class="user-info">
                    <span class="username">
                        {% print("Dr. John") %}
                    </span>
                </div>
                <div class="preferences-content">
                    <!-- Theme change options -->
                    <select data-theme-picker class="btn btn-secondary dropdown-toggle" name="themepicker" id="theme">
                        <option value="💻">System</option>
                        <option value="☀️">Light</option>
                        <option value="🌑">Dark</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
