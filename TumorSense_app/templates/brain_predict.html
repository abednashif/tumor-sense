<!DOCTYPE html>
    <html lang="en">
    <head>
        <title>Brain Tumor Detection</title>
        {%  include "mainHeader/mainHeader.html" %}

        {# Scripts #}
        <script src="{{ url_for('static', filename='lib/TypeWriter.js') }}" defer ></script>
    </head>
    <body>
        <div class="container-fluid pt-3">
                <div class="row">
{#                    {% if not true %}#}
                    {% if not prediction %}
                        <div class="form-container">
                            <div class="p-2 text-center title">
                                Brain Tumor Detection
                            </div>
                            <div class="form-group">
                                <form method="POST" action="/predict/brain" enctype="multipart/form-data">
                                    <div class="d-flex flex-row img-input-group align-items-center">
                                        <label for="input_data">Upload Image:</label>
                                        <input type="file" name="input_data" id="input_data" accept="image/*" required />
                                    </div>
                                    <input class="btn-gradient-purple-blue predict-btn" type="submit" value="Predict" />
                                </form>
                            </div>
                        </div>
                    {% endif %}

                    <div>
                        <div class="report-container">
                            {% if prediction %}
                                <div class="p-2 text-center title">
                                    Brain Tumor Detection
                                </div>
                                    <h4 class="p-3"> {{ prediction }} </h4>
                                <div class="report" id="predict_report_text"></div>
                            {% endif %}
                        </div>
                    </div>

                </div>
            </div>
            <script defer>
                document.addEventListener('DOMContentLoaded', (event) => {
                    let report_text = "{{ report_text }}"
                    console.log("Report Text: \n\n" + report_text)

                    let isReportElementRendered = $('#predict_report_text').length !== 0
                    if(!isReportElementRendered){
                        return
                    }

                    TypeWriter(report_text, 'predict_report_text', 15)
                });

            </script>
    </body>
</html>
