<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TumorSense</title>
    {%  include "mainHeader/mainHeader.html" %}
  </head>
  <body>

      <div class="container-fluid">
          <div class="center-card">
              <div class="row justify-content-around">
                  <div class="card col-md-3">
                        <div>
                             <img src="{{ url_for('static', filename='images/brain.gif') }}" draggable="false"
                                  width="100%" height="100%" class="gif" alt="brain MRI gif"></img>
                        </div>
                      <div class="mb-3 mt-3 evervault-card">
                          <div class="card-content">
                              <h5 class="card-title">Brain Tumor Detection</h5>
                              <p class="card-text">Click the button below to proceed with brain tumor detection.</p>
                              <a href="{{ url_for('view_prediction_page', model_type="brain") }}" class="btn btn-gradient-blue">Start</a>
                          </div>
                      </div>
                  </div>
                  <div class="card col-md-3">
                        <div>
                             <img src="{{ url_for('static', filename='images/lung.gif') }}" draggable="false"
                                  width="100%" height="100%" class="gif" alt="lung CT gif"></img>
                        </div>
                      <div class="mb-3 mt-3 evervault-card">
                          <div class="card-content">
                              <h5 class="card-title">Lung Tumor Detection</h5>
                              <p class="card-text">Click the button below to proceed with lung tumor detection.</p>
                              <a href="{{ url_for('view_prediction_page', model_type="lung") }}" class="btn btn-gradient-blue">Start</a>
                          </div>
                      </div>
                  </div>
                  <div class="card col-md-3">
                      <img src="{{ url_for('static', filename='images/comingsoon.png') }}" class="gif" draggable="false"
                           width="100%" height="100%"  alt="coming soon"></img>
                      <div class="mb-3 mt-3 evervault-card">
                          <div class="card-content">
                              <h5 class="card-title">Other Organs Tumors</h5>
                              <p class="card-text">Detect tumors in other organs.</p>
                              <a  class="btn btn-gradient-blue cursor-default">Coming Soon!</a>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>

  </body>
</html>
