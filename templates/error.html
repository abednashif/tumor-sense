<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Something went wrong</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/bootstrap/bootstrap.min.css') }}">
    <style>
        body {
            background-color: #f8d7da;
            font-family: Arial, sans-serif;
            color: #721c24;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .error-container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #d9534f;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .error-code {
            font-size: 1.5em;
            font-weight: bold;
            color: #d9534f;
            margin-bottom: 30px;
        }

        a {
            text-decoration: none;
            color: #d9534f;
        }

        a:hover {
            text-decoration: underline;
        }

        .btn-home {
            background-color: #d9534f;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
        }

        .btn-home:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>

<div class="error-container">
    <h1>Oops! Something went wrong.</h1>
    <p>We encountered an unexpected error while processing your request.</p>

    {% if error %}
        <div class="error-code">Error: {{ error }}</div>
    {% else %}
        <div class="error-code">Unknown error occurred.</div>
    {% endif %}

    <p>Please try again or contact support if the issue persists.</p>
    <a href="{{ url_for('index') }}">
        <button class="btn-home">Go to Home</button>
    </a>
</div>

</body>
</html>
