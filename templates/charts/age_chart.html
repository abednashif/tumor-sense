<html lang="en">

<body>

<script>
    {# Line chart JS #}

    if (line_chart_data !== '') {
        const theme = $('.themeSelector').val();
        const chart_grid_color = theme === 'ðŸŒ‘' ? 'white' : 'grey';

        const data = {
